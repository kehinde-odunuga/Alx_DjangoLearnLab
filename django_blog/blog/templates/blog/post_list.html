{% extends "base.html" %}

{% block content %}
<h1>All Posts</h1>
<a href="{% url 'blog:post-create' %}" class="btn btn-primary">Create New Post</a>
<ul>
    {% for post in posts %}
    <li>
        <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
        <p>{{ post.content|truncatewords:20 }}</p>
        <p><a href="{{ post.get_absolute_url }}">Read More</a></p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
